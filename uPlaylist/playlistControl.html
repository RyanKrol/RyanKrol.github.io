<!DOCTYPE html>
<html>
    <head>
        <!-- character encoding -->
        <meta charset="utf-8">

        <!-- CSS style -->
        <link type = "text/css" rel = "stylesheet" href = "playlistControl.css">
        <!-- Oswald font -->
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="font_awesome/css/font-awesome.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicons/sideAudio.png">

        <!-- jquery helps with certain things in the javascript -->
        <script src = "jquery.js"></script>
        <!-- jquery ui api used for sortables -->
        <script src = "jquery_ui/jquery-ui.min.js"></script>
        <!-- frame api responsible for building the video player -->
        <script src = "https://www.youtube.com/iframe_api"></script>
        <!-- the following script essentially handles all functionality on the website -->
        <script src = "playlistControl.js" type = "text/javascript"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-53565123-1', 'auto');
            ga('send', 'pageview');
        </script>

        <!-- the title of the page -->
        <title>Reclaim your playlists</title>

    </head>
    <!-- when the body loads, the playlist data will be pulled from session storage -->
    <body id = 'thisbody'>

        <div id = "buttonDiv">
            <a onclick = "shuffleToggle();" id="someLink">
                <span class="fa-stack button fa-2x" style = "z-index: 2;">
                    <i class="fa fa-square fa-stack-2x fa-2x"></i>
                    <i class="fa fa-random fa-stack-1x" style = "color: white;" id = "randomiseToggle"></i>
                </span>
            </a><br/>
            <span class="fa-stack button fa-2x" onclick = "togglePlayer();" style = "z-index: 2;">
                <i class="fa fa-square fa-stack-2x fa-2x"></i>
                <i class="fa fa-desktop fa-stack-1x" style = "color: white;" id = "playerToggle"></i>
            </span><br/>

            <span class="fa-stack button fa-2x" onclick = "togglePlayPause();" style = "z-index: 2;">
                <i class="fa fa-square fa-stack-2x fa-2x"></i>
                <i class="fa fa-pause fa-stack-1x" style = "color: white;" id = "pausePlay"></i>
            </span><br/>

            <span class="fa-stack button fa-2x" onclick = "nextVideo();" style = "z-index: 2;">
                <i class="fa fa-square fa-stack-2x fa-2x"></i>
                <i class="fa fa-forward fa-stack-1x" style = "color: white;"></i>
            </span><br/>

            <span class="fa-stack button fa-2x" onclick = "previousVideo();" style = "z-index: 2;">
                <i class="fa fa-square fa-stack-2x fa-2x"></i>
                <i class="fa fa-backward fa-stack-1x" style = "color: white;"></i>
            </span><br/>


            <span class="fa-stack button fa-2x" onclick = "volumeUp();" style = "z-index: 2;">
                <i class="fa fa-square fa-stack-2x fa-2x"></i>
                <i class="fa fa-volume-up fa-stack-1x" style = "color: white;"></i>
            </span><br/>

            <span class="fa-stack button fa-2x" onclick = "volumeDown();" style = "z-index: 2;">
                <i class="fa fa-square fa-stack-2x fa-2x"></i>
                <i class="fa fa-volume-down fa-stack-1x" style = "color: white;"></i>
            </span><br/>

            <span class="fa-stack button fa-2x" onclick = "toggleVolume();" style = "z-index: 2;">
                <i class="fa fa-square fa-stack-2x fa-2x"></i>
                <i class="fa fa-volume-off fa-stack-1x" style = "color: white;" id = "volumeToggle"></i>
            </span><br/>

            <span class="fa-stack button fa-2x" onclick = "enlargeToggle();" style = "z-index: 2;">
                <i class="fa fa-square fa-stack-2x fa-2x"></i>
                <i class="fa fa-expand fa-stack-1x" style = "color: white;" id = 'playerSize'></i>
            </span><br/>

        </div>

        <div class = "listContainer" id = "listContainer">
            <ul id = "videoList">
            </ul>
        </div>
        <div id = "shader" onclick = "togglePlayer();"></div>
        <div id = "playerContainer" style = "display: none;">
            <div id = 'player'></div>
        </div>
    </body>
</html>
